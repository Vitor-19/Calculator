<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculadora Simples</title>
   <link rel="shortcut icon" href="sentiment_very_satisfied.png" type="image/x-icon">
  </head>
  <body style="background-color: #192a56">

    <div id="hint">Basta selecionar seus dois números e a operação que deseja fazer</div>
    <form id="principal">   
      <div id="box-num">
        <label for="num1" id="numero1">Número 1:</label>
        <input type="number" id="num1" name="num1"><br>  

        <label for="num2" id="numero2">Número 2:</label>
        <input type="number" id="num2" name="num2"><br>
      </div>
    <div id="buttons">

      <button type="button"  id="adicao" onclick="add()">+</button>
      <button type="button"  id="subtracao" onclick="sub()">-</button>
      <button type="button"  id="multiplicacao" onclick="mult()">x</button>
      <button type="button"  id="divisao" onclick="div()">/</button>

    </div>
    <br>
      <label for="result" id="label-result">Resultado:</label>
      <input type="text" id="result" name="result" readonly>
    </form>
    

    <script src="calc.js"></script>
  </body>
</html>
